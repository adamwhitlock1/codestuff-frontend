<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form
      name="contact"
      class="m-10"
      method="POST"
      action="/success/"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
    >
      <p hidden>
        <label> Donâ€™t fill this out: <input name="bot_field" /> </label>
      </p>
      <input type="hidden" name="form-name" value="contact" />

      <div class="flex flex-row">
        <div class="w-1/2">
          <label class="ml-6 w-1/3">Name </label>
          <input
            type="text"
            name="name"
            required
            class="w-2/3 p-2 px-6 rounded-full border-0 text-cyan-600 shadow-md font-sans text-2xl mx-2"
          />
        </div>

        <div class="w-1/2">
          <label class="ml-6 w-1/3">Email </label>
          <input
            type="email"
            name="email"
            required
            class="w-2/3 p-2 px-6 rounded-full border-0 text-cyan-600 shadow-md font-sans text-2xl mx-2"
          />
        </div>
      </div>

      <div class="flex flex-row mx-6">
        <div class="w-full mt-6">
          <p class="w-full">Message</p>
          <textarea
            class="rounded-lg w-full font-sans text-2xl p-3 border-0 text-cyan-600 shadow-md"
            required
            rows="8"
            name="message"
          />
        </div>
      </div>

      <div class="flex flex-row mt-4 justify-end">
        <button class="btn-default bg-cyan-800 text-white mr-6" type="submit">
          Send me a message :)
        </button>
      </div>
    </form>
  </body>
</html>
